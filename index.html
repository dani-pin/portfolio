<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Daniela Pinzon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Lato:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero-section">
        <nav class="navbar">
            <div class="container nav-container">
                <div class="nav-logo">
                    <a href="./">
                        <img src="./images/logo.png" alt="Daniela's logo">
                    </a>
                </div>

                <div class="nav-links">
                    <a class="nav-link" href="./about-me.html">About Me</a>
                    <a class="nav-link" href="./my-latest-work.html">Latest Work</a>
                    <div class="nav-element">
                        <a href="mailto:danielapinzonguzman@gmail.com?subject=Web Services Inquiry"
                            class="secondary-btn nav-btn">
                            Contact Me
                        </a>
                    </div>

                    <button class="nav-close">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                            <path d="M19 5L5 19M5.00001 5L19 19" stroke="#000000" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>

                <button class="hamburger nav-hamburger" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path d="M4 18L20 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M4 12L20 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M4 6L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </nav>

        <section class="section main-section">
            <div class="container main-section-container">

                <div class="main-section-content">
                    <p class="mb-20px fade-up">Hi, my name is Daniela and I'm a freelance</p>
                    <h1 class="home-title">
                        <div class="fade-up">
                            Web Designer
                        </div>
                        <div class="web-developer-title fade-up">
                            & Developer
                        </div>
                    </h1>
                    <p class="mt-20px mb-60px fade-up">based in Harrogate, UK</p>
                    <div class="fade-up">
                        <a href="mailto:danielapinzonguzman@gmail.com?subject=Web Services Inquiry">
                            <button class="primary-btn">
                                Let's Work Together
                            </button>
                        </a>
                    </div>
                </div>

                <div class="main-section-img-wrapper">
                    <img src="./images/daniela.png" alt="Portfolio main image">
                </div>

            </div>
        </section>

        <div class="contact-details-section">
            <div class="container">
                <div class="contact-details-wrapper">
                    <a class="email"
                        href="mailto:danielapinzonguzman@gmail.com?subject=Web Services Inquiry">danielapinzonguzman@gmail.com</a>
                    <a class="phone-number" href="tel:+447901760986">+44 7901 760986</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const tl = gsap.timeline()

            tl.to('.fade-up', {
                y: 0,
                opacity: 1,
                duration: 1.7,
                stagger: 0.3,
                ease: 'power2.out',
            })

            tl.to('.main-section-img-wrapper', {
                x: 0,
                opacity: 1,
                duration: 1.7,
                ease: 'power2.out',
            }, '-=1.7')
        });
    </script>
    <script src="./main.js"></script>
</body>

</html>
